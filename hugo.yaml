baseURL: "https://reel-refractions.com/"
title: Reel Refractions
pagination:
  pagerSize: 10
  path: page
theme: PaperMod

enableRobotsTXT: true
enableGitInfo: false
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Reel Refractions
  description: "The home of my spontaneous reflections on cinema — emotional, instinctive, and sometimes messy, just like film itself."
  keywords: [Blog, Film, Cinema, Reviews]
  author: Erwin Bernard
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: true
  mainSections: ["posts"]

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  contactEmail: "reel-refractions@gmail.com"

  # Buttondown newsletter — set URL after account setup
  buttondownURL: ""

  assets:
    theme_color: "#001B2E"
    msapplication_TileColor: "#001B2E"

  label:
    text: "Reel Refractions"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "About this blog"
    Content: I write about films the way I experience them — through feeling first, analysis second. Some reviews are instinctive, others dig deeper into the craft and context. Most are a messy mix of both, just like cinema itself.

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 5
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: vault
      name: The Vault
      url: /vault/
      weight: 15
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 25

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
